<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <title>Biology - StudyGrouper</title>
</head>
<body>
    <nav>
        <div class="servers-container">
            <h2>Groups</h2>
            <ul class="servers">
                <li><a href="/provider-view/computer-architecture.html">Computer Architecture</a></li>
                <li><a href="/provider-view/software-engineering.html">Software Engineering</a></li>
                <li class="selected"><a href="/provider-view/biology.html">Biology</a></li>
                <li><a href="/provider-view/chemistry.html">Chemistry</a></li>
                <li><a href="/provider-view/physics.html">Physics</a></li>
            </ul>

        <div class="options">

            <ul>
                <li><img src="../assets/search.png" alt="Search"> <p><a href="/provider-view/find-group.html">Find Groups</a></p></li>
                <li><img src="../assets/person.png" alt="Account"> <p><a href="/provider-view/account.html">Account</a></p></li>
            </ul>
        </div>
        <div class="logo">
            <h1>StudyGrouper</h1>
        </div>

    <main>
        <section>
            <h1>Group Name</h1>
            <input type="text" value="Computer Architecture">
        </section>
        <section>
            <h1>Topic</h1>
            <input type="text" value="Computer Science">
        </section>
        <section>
            <h1>Meeting Time</h1>
            <input type="time" value="10:00"> - <input type="time" value="12:00"> every <select name="" id="">
                <option value="">Monday</option>
                <option value="">Tuesday</option>
                <option value="">Wednesday</option>
                <option value="">Thursday</option>
                <option value="">Friday</option>
                <option value="">Saturday</option>
                <option value="">Sunday</option>
            </select>
        </section>
        <section>
            <button class="delete">Delete Group</button>
        </section>
